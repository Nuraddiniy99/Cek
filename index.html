<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Web Interface</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .status-bar { background: #f1f1f1; padding: 5px; text-align: right; font-size: 12px; }
  .article { background: #ffffff; margin: 10px; padding: 15px; border-radius: 10px; }
  .article-title { font-size: 18px; font-weight: bold; }
  .article-subtitle { font-size: 14px; }
  .search-bar { padding: 10px; margin: 10px; background: #f1f1f1; border-radius: 20px; }
  .icon-row { text-align: center; padding: 10px; }
  .icon { width: 60px; height: 60px; border-radius: 50%; background: #d9d9d9; display: inline-block; margin: 5px; }
  .nav-bar { background: #f1f1f1; padding: 10px; text-align: center; }
  .nav-item { display: inline; margin: 0 10px; }
</style>
</head>
<body>

<div class="status-bar">3:29</div>

<div class="article">
  <div class="article-title">Judul Artikel</div>
  <div class="article-subtitle">Subjudul</div>
</div>

<div class="article">
  <div class="article-title">Judul Artikel Kedua</div>
  <div class="article-subtitle">Subjudul</div>
</div>

<div class="search-bar">
  <input type="text" placeholder="Cari...">
</div>

<div class="icon-row">
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
</div>

<div class="icon-row">
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
</div>

<div class="icon-row">
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
</div>

<div class="nav-bar">
  <span class="nav-item">Home</span>
  <span class="nav-item">Search</span>
  <span class="nav-item">Favorites</span>
  <span class="nav-item">Profile</span>
</div>

</body>
</html>
